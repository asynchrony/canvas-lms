version: '2'
services:
  canvas:
    image: asynchronyringo/canvaslms
    command: bash -c "bundle exec rake db:create && bundle exec rake db:initial_setup"
    ports:
      - "3000:3000"
    env_file:
      - common.env
      - canvas.env
    depends_on:
      - db
      - redis
  db:
    image: postgres:9.3
    env_file:
      - common.env
      - db.env
    volumes:
      - ./data:/var/lib/postgresql/data/canvaslms
  redis:
    image: redis:3
