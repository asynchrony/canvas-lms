version: '2'
services:
  canvas:
    image: asynchronyringo/canvaslms
    command: bash -c "bundle exec rake db:create && bundle exec rake db:initial_setup && bundle exec unicorn -p 3000 -c config/unicorn.rb"
    ports:
      - "3000:3000"
    env_file:
      - common.env
      - canvas.env
    depends_on:
      - db
      - redis
  jobs:
    command: bundle exec script/delayed_job run
    image: asynchronyringo/canvaslms
    env_file:
      - common.env
      - canvas.env
    depends_on:
      - db
      - redis
  db:
    image: postgres:9.3
    env_file:
      - common.env
      - db.env
    volumes:
      - ./data:/var/lib/postgresql/data/canvaslms
  redis:
    image: redis:3
  mail:
    image: elsdoerfer/exim-sender
    expose:
      - "25"
    environment:
      ALLOWED_HOSTS: "*"
    env_file:
      - mail.env
