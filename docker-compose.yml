version: '2'
services:
  canvas:
    image: asynchronyringo/canvaslms
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - "3000:3000"
    env_file:
      - common.env
      - canvas.env
    depends_on:
      - db
      - redis
  db:
    image: postgres:9.3
    env_file:
      - common.env
      - db.env
    volumes:
      - ./data:/var/lib/postgresql/data/canvaslms
  redis:
    image: redis:3
