development:
  delivery_method: "test"
  address: <%= ENV["CANVAS_SMTP_HOST"] %>
  port: <%= ENV["CANVAS_SMTP_PORT"] || "25" %>
  user_name: ""
  password: ""
  domain: <%= ENV["DOMAIN"] %>
  outgoing_address: <%= "donotreply@" + ENV["DOMAIN"] %>
  default_name: "Canvas"
  openssl_verify_mode: "none"

test:
  delivery_method: "test"

production:
  address: <%= ENV["CANVAS_SMTP_HOST"] %>
  port: <%= ENV["CANVAS_SMTP_PORT"] || "25" %>
  user_name: ""
  password: ""
  authentication: "plain" # plain, login, or cram_md5
  domain: <%= ENV["DOMAIN"] %>
  outgoing_address: <%= "donotreply@" + ENV["DOMAIN"] %>
  default_name: "Canvas"

# If receiving mail from multiple inboxes (see incoming_mail.yml.example),
# you'll want to include those addresses in a reply_to_addresses array so
# Canvas will select the Reply-To field of outgoing messages from all of the
